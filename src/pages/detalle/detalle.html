<ion-header>

  <ion-navbar color="verdeoscuro">
    <ion-title>{{tipo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item color="verdeclaro">
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="deuda.nombre"></ion-input>
    </ion-item>

    <ion-item color="verdeclaro">
      <ion-label floating>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="deuda.descripcion"></ion-input>
    </ion-item>

    <ion-item color="verdeclaro">
      <ion-label floating>telefono</ion-label>
      <ion-input type="text" [(ngModel)]="deuda.telefono"></ion-input>
    </ion-item>

    <ion-item color="verdeclaro">
      <ion-label floating>monto</ion-label>
      <ion-input type="text" [(ngModel)]="deuda.valor"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button color="verdeoscuro" ion-button icon-left (click)="actualizar()">
    <ion-icon name="checkmark-circle"></ion-icon>
    Grabar
  </button>
    <button color="verdeoscuro" ion-button icon-left (click)="eliminar()">
    <ion-icon name="close-circle"></ion-icon>
    Eliminar
  </button>

  </div>



</ion-content>
