<ion-header>

  <ion-navbar color="verdeoscuro">
    <ion-title>inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="cabecera">
    <div text-center fixed class="deuda" color="primary">
      Deuda: {{monto_deuda}} S/.
    </div>
    <div text-center class="haber">
      Haber: {{monto_haber}} S/.
    </div>

  </div>

  <ion-list>

    <ion-item *ngFor="let item of lista" (click)="detalledeuda(item.id,item.tipo)">
      <ion-thumbnail item-start text-center padding-vertical>
        <h2 class="{{item.tipo}}">{{item.valor}} S/.</h2>
      </ion-thumbnail>
      <h2>{{item.nombre}}</h2>
      <p>{{item.descripcion}}</p>
    </ion-item>


  </ion-list>



</ion-content>


<ion-footer>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button (click)="presentModal()" ion-button color="primary">
      Haber
    </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button color="verdeoscuro" (click)="todo()">
      Todo
    </button>
      </ion-col>
      <ion-col text-center>
        <button (click)="deudaModal()" ion-button color="danger">
      Deuda
    </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
