<ion-header>
  <ion-toolbar color="verdeoscuro">
    <ion-title>
      Nueva Deuda
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-textshowWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-list>

    <ion-item color="verdeclaro">
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="deuda.nombre"></ion-input>
    </ion-item>

    <ion-item color="verdeclaro">
      <ion-label floating>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="deuda.descripcion"></ion-input>
    </ion-item>

    <ion-item color="verdeclaro">
      <ion-label floating>telefono</ion-label>
      <ion-input type="text" [(ngModel)]="deuda.telefono"></ion-input>
    </ion-item>

    <ion-item color="verdeclaro">
      <ion-label floating>monto</ion-label>
      <ion-input type="text" [(ngModel)]="deuda.valor"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button color="verdeoscuro" ion-button icon-left (click)="grabar()">
    <ion-icon name="checkmark-circle"></ion-icon>
    Grabar
  </button>
    <button color="verdeoscuro" ion-button icon-left (click)="dismiss()">
    <ion-icon name="close-circle"></ion-icon>
    Cancelar
  </button>
  </div>


</ion-content>
